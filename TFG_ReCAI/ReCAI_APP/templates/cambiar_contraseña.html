{% extends 'base_generic.html' %} 
{% block title %} Cambiar Contraseña {% endblock %}

{% block content %}
<div class="banner">
  <span class="text-juego">Cambio Contraseña</span>
</div>
<form method="post" action="{% url 'cambiar_contraseña' %}" class="registro-form">
  {% csrf_token %} 
  <label for="{{ form.old_password.id_for_label }}" class="registro-label">Contraseña Actual:</label>
    {{ form.old_password }}
  <label for="{{ form.new_password1.id_for_label }}" class="registro-label">Nueva Contraseña:</label>
    {{ form.new_password1 }}
  <label for="{{ form.new_password2.id_for_label }}" class="registro-label">Confirmar Nueva Contraseña:</label>
    {{ form.new_password2 }}
  <button type="submit" class="play-button">Cambiar Contraseña</button>
</form>
{% endblock %}
