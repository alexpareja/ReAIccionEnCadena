{% load static %}

<h2 id="prueba">Turno del Jugador:</h2>
<p>{{ turno_actual }}</p>

<div id="players">
    <!-- Jugador 1 -->
    <div class="player">
        <img src="{% static '/img/user.png' %}" alt="Foto de {{ jugador1 }}">
        <p>{{ jugador1 }} ( {{j1}} )</p>
        <p>Puntos:{{puntos_jugador1}}</p>
    </div>

    <!-- Jugador 2 -->
    <div class="player">
        <img src="{% static '/img/user.png' %}" alt="Foto de {{ jugador2 }}">
        <p>{{ jugador2 }} ( {{j2}} )</p>
        <p>Puntos:{{puntos_jugador2}}</p>
    </div>
</div>

<form method="post" id="gameForm">
    {% csrf_token %}
    <!-- Agrega otros campos del formulario segÃºn sea necesario -->


    {% if fin %}
    <p>Ronda finalizada</p>
    <a href="{% url 'marcador_ronda'%}">Siguiente</a>
    {%else%}
    <div id="campo_palabra">
        <label for="respuesta">Meter palabra:</label>
        <input type="text" id="inputPalabra" name="respuesta" placeholder='{{primera_letra}}' />
    </div>
    <input type="submit" value="Enviar" onclick="comprobarPalabra('{{palabra_a_adivinar}}')">
    {% endif %}

</form>
