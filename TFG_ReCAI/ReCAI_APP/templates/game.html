{% extends 'base_generic.html' %} 
{% load static %}


{% block title %} PARTIDA EN JUEGO {% endblock %} 
{%block content %}
    <h1>PARTIDA EN JUEGO</h1>

    <form id="wordForm">
        <label for="word1">Palabra 1:</label>
        <input type="text" id="word1" value="Camión" readonly>

        <label for="word2">Palabra 2:</label>
        <input type="text" id="word2" value="Payaso" readonly>

        <p>Primera letra de la solución: <span id="firstLetter">S</span></p>


        <label for="word3">Ingresa la palabra secreta:</label>
        <input type="text" id="word3" required>

        <button type="button" onclick="checkSolution()">Generar</button>

    </form>
    <p id="result"></p>

<img src="{%static 'img/fondoREC.jpg'%}">


<script>
            // Obtener las dos primeras palabras
            var word1 = document.getElementById('word1').value.trim();
        var word2 = document.getElementById('word2').value.trim();

        // Mostrar la primera letra de la solución
        var firstLetter = document.getElementById('firstLetter');

        function checkSolution() {
            // Obtener la solución ingresada por el usuario
            var userSolution = document.getElementById('word3').value.trim();

            // Verificar la solución
            if (userSolution.toLowerCase()[1] === firstLetter.toLowerCase()) {
                document.getElementById('result').textContent = "¡Correcto!";
            } else {
                document.getElementById('result').textContent = "Incorrecto. Intenta de nuevo.";
            }
        }
</script>
{% endblock %}
