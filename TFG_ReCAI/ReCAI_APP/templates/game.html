{% extends 'base_generic.html' %} 
{% load static %}


{% block title %} PARTIDA EN JUEGO {% endblock %} 
{%block content %}
    <h1>PARTIDA EN JUEGO</h1>
    {% include 'base_players.html' %}
    <button type="button" onclick="generateWords()">Generar Palabras</button>
    <form id="wordForm">
        <p><span id="word1"></span></p>
        <p><span id="word2"></span></p>
        <p><span id="letter"></span></p>
        <label for="solution">Ingresa la palabra secreta:</label>
        <input type="text" id="solution" required>
        <p><span id="result"></span></p>

        <button type="button" onclick="checkSolution()">Comprobar Solución</button>

    </form>
    <p id="result"></p>



<script>
    function generateWords() {
            document.getElementById('word1').textContent = "Palabra 1: " + "Payaso";
            document.getElementById('word2').textContent = "Palabra 2: " + "Camión";
            document.getElementById('letter').textContent = "Letra: " + "B";
    }

    function checkSolution() {
        var solution = document.getElementById('solution').value.trim();

        if (solution.toLowerCase() === "Bombero".toLowerCase()) {
            document.getElementById('result').textContent = "¡Correcto!";
        } else {
            document.getElementById('result').textContent = "Incorrecto. Intenta de nuevo.";
        }
    }

</script>
{% endblock %}
